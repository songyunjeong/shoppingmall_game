<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppingmall Game</title>
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="game">
      <header><img src="imgs/logo.png" alt="" /></header>
      <section class="lnb">
        <button><img src="imgs/blue_t.png" alt="" /></button>
        <button><img src="imgs/blue_p.png" alt="" /></button>
        <button><img src="imgs/blue_s.png" alt="" /></button>
        <button>Blue</button>
        <button>Yellow</button>
        <button>Pink</button>
      </section>
      <section class="list">
        <ul>
          <li><img src="imgs/pink_t.png" alt="" /><span>female.large</span></li>
          <li><img src="imgs/blue_p.png" alt="" /><span>male.small</span></li>
          <li><img src="imgs/yellow_p.png" alt="" /><span>male.large</span></li>
          <li><img src="imgs/yellow_s.png" alt="" /><span>male.large</span></li>
          <li><img src="imgs/blue_s.png" alt="" /><span>female.small</span></li>
          <li><img src="imgs/blue_t.png" alt="" /><span>male.large</span></li>
        </ul>
      </section>
    </section>
  </body>
</html>
